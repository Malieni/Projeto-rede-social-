<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-900 to-blue-800">
  <div class="bg-white shadow-2xl rounded-lg p-8 max-w-sm w-full transform transition-all duration-500 hover:scale-105">
    <h2 class="text-4xl text-purple-600 text-center mb-4 font-extrabold">✨ Bem vindo, Cosplayer! ✨</h2>

    <form class="mb-6">
      <h3 class="text-lg text-purple-500 mb-2">Login</h3>
      <div class="mb-4">
        <label for="username" class="block text-sm text-purple-500">Username ou Email</label>
        <input
          type="text"
          id="username"
          placeholder="Nome de usuário ou Email"
          class="w-full px-3 py-2 placeholder-purple-300 text-purple-900 bg-purple-100 rounded-lg focus:outline-none focus:ring focus:ring-purple-600 transition duration-200"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm text-purple-500">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Algo que só você sabe "
          class="w-full px-3 py-2 placeholder-purple-300 text-purple-900 bg-purple-100 rounded-lg focus:outline-none focus:ring focus:ring-purple-600 transition duration-200"
        />
      </div>
      <button type="submit" class="w-full bg-purple-400 text-white py-2 rounded-lg hover:bg-purple-500 transition duration-200">Login</button>
    </form>

    <form>
      <h3 class="text-lg text-purple-500 mb-2">Sign Up</h3>
      <div class="mb-4">
        <label for="email" class="block text-sm text-purple-500">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="w-full px-3 py-2 placeholder-purple-300 text-purple-900 bg-purple-100 rounded-lg focus:outline-none focus:ring focus:ring-purple-600 transition duration-200"
        />
      </div>
      <div class="mb-4">
        <label for="new-password" class="block text-sm text-purple-500">Senha</label>
        <input
          type="password"
          id="new-password"
          placeholder="Não use senha123"
          class="w-full px-3 py-2 placeholder-purple-300 text-purple-900 bg-purple-100 rounded-lg focus:outline-none focus:ring focus:ring-purple-600 transition duration-200"
        />
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-lg hover:from-purple-600 hover:to-blue-600 transition duration-200">Sign Up</button>
    </form>
    <div class="mt-4 text-center"></div>
      <p class="text-sm text-purple-400">Junte-se a nossa vibrante comunidade de cosplayers!</p>
    </div>
  </div>
</div>


  </body>
</html>
